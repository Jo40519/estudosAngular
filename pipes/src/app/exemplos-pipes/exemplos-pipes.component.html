<h5>Exemplos Pipes</h5>

<p>Título: {{livro.titulo | uppercase | camelCase}}</p>
<p>Estrelas: {{livro.rating | number: '1.1-1'}}</p>
<p>Páginas: {{livro.numeroPaginas | number}}</p>
<p>Preço: {{livro.preco | currency: 'BRL': true}}</p>
<p>Data de Lançamento: {{livro.dataLancamento | date}}</p>

<p>Livro: {{livro | json}}</p>


<ul *ngFor="let liv of livros">
  <li>
    {{liv}}
  </li>
</ul>
